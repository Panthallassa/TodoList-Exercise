<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <p id="rules"> Click to cross out an item, 
        and double click to remove an item</p>

    <h1>To Do</h1>
    

    <form type="submit" id="addTodo">
        <label id="form-label">Add items:</label>
        <input id="new-todo" type="text">
        <button id="btn" onclick="addList()">Add</button>
    </form>

    <ul id="list">
    </ul>


    <script src="app.js"></script>
</body>
</html>
